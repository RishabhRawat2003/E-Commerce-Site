<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Style</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/ef961f7c58.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-200 overflow-hidden">
    <!--npx tailwindcss -i ./main/src/input.css -o ./main/src/output.css --watch-->

    <!--Header of The Website Starts-->
    <header class="select-none">
        <nav class="w-full h-16 bg-blue-500 flex justify-between z-20 ">
            <div class="h-16 w-40 flex justify-center items-center sm:mx-5">
                <span class="flex flex-col justify-center items-center cursor-pointer">
                    <span class="text-lg mx-2 font-bold text-yellow-400 italic font-serif sm:text-xl">Shop Style</span>
                    <span class="text-[10px] mx-2 italic font-serif sm:text-sm">Shop For Quality</span>
                </span>
            </div>
            <div class="hidden md:h-16 md:w-auto md:flex md:justify-center md:items-center">
                <ul class="flex gap-5 h-auto w-auto text-white lg:gap-x-12 xl:gap-x-16 2xl:gap-x-20">
                    <li class="text-lg text-black font-semibold cursor-pointer hover:text-black">Home</li>
                    <li class="text-lg font-semibold duration-200 cursor-pointer hover:text-black">About</li>
                    <li class="group category text-lg duration-200 font-semibold cursor-pointer hover:text-black">Categories<i class="categoryIcon fa-solid fa-chevron-up fa-sm duration-200 ml-[1px] mt-[1px] lg:mx-2 lg:my-2"></i></li>
                    <li class="text-lg font-semibold duration-200 cursor-pointer hover:text-black"><i class="fa-regular fa-user fa-sm mx-2"></i>Login</li>
                </ul>
            </div>
            <div class="h-16 w-auto flex justify-center items-center md:mr-3">
                <input type="text" class="w-36 h-6 border-black border-[1px] outline-none text-sm bg-slate-100 p-2 sm:w-44 sm:h-7 md:w-52 lg:w-56 lg:text-lg xl:w-60 2xl:w-72" placeholder="Search For Products">
            </div>
            <div class="h-16 w-10  flex justify-center items-center mx-3 md:hidden">
                <i class="icon fa-solid fa-bars fa-xl cursor-pointer" style="color: black;"></i>
            </div>
        </nav>
    </header>
    <div class="sidebar absolute select-none rounded-sm -right-44 duration-300 ease-in-out h-40 w-40 flex flex-col justify-center items-center bg-blue-500 md:hidden">
        <ul class="flex flex-col gap-5 h-auto w-auto text-white justify-center items-center">
            <li class="text-lg text-black font-semibold cursor-pointer hover:text-black">Home</li>
            <li class="text-lg font-semibold duration-200 cursor-pointer hover:text-black">About</li>
            <li class=" category hidden text-lg duration-200 font-semibold cursor-pointer hover:text-black">Categories</li>
            <li class="text-lg font-semibold duration-200 cursor-pointer hover:text-black"><i class="fa-regular fa-user fa-sm mx-2"></i>Login</li>
        </ul>
    </div>
    <!--Header of The Website Ends-->
    <div class="dropdown hidden p-1 md:-z-10 md:h-auto md:gap-3 md:w-full md:duration-500 md:absolute md:-top-72 md:ease-in-out md:bg-blue-500 md:text-black md:grid md:grid-cols-4 md:grid-rows-5 xl:grid-cols-2 xl:grid-rows-10 xl:w-96 xl:-top-80 xl:left-[40vw] 2xl:left-[44vw]"></div>
    <div class="thumbnail h-80 absolute mx-auto -z-20 my-1 w-full rounded-lg overflow-hidden ">
        <div class="slides h-full w-full scroll-smooth flex ease-in-out duration-200">
            <img src="img/small/1.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/2.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/3.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/10.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/4.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/5.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/6.jpg" alt="img" class="min-w-full object-cover">
            <img src="img/small/7.jpg" alt="img" class="min-w-full object-cover"></div>
        <div class="bullet-tracer absolute bottom-3 left-2/4 -translate-x-2/4 flex" ></div>
    </div>
    <script src="project.js"></script>
</body>

</html>
