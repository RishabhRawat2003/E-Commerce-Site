<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Style Login Page</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/ef961f7c58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-slate-200">
    <!--Header Starts-->
    <header class="select-none h-auto w-full top-0">
        <nav class="w-full h-16 bg-blue-500 flex justify-center items-center relative z-30">
            <div class="h-16 w-40 flex justify-center items-center sm:mx-5">
                <a href="./index.html" class="flex flex-col justify-center items-center cursor-pointer">
                    <span class="text-lg mx-2 font-bold text-yellow-400 italic font-serif sm:text-xl">Shop Style</span>
                    <span class="text-[10px] mx-2 italic font-serif sm:text-sm">Shop For Quality</span>
                </a>
            </div>
        </nav>
    </header>
    <!--Header Ends-->

    <!--Main body Starts-->
    <div class="w-[99%] mx-auto my-2 h-[89vh] relative bg-white flex justify-center items-center">
        <div class="thumbnail2 blur-sm h-full relative mx-auto my-1 w-full rounded-lg overflow-hidden flex-none ">
            <div class="slides2 h-full w-full scroll-smooth flex ease-in-out duration-200 ">
                <img src="img/medium/10.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/9.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/7.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/6.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/5.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/4.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/3.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/2.jpg" alt="img" class="min-w-full object-cover">
                <img src="img/medium/1.jpg" alt="img" class="min-w-full object-cover">
            </div>
        </div>
        <div class="absolute h-96 w-80 bg-white bg-opacity-80 rounded-lg md:w-96">
            <h1 class="text-xl font-bold text-center my-1">Login</h1>
            <div class="h-auto w-[97%] my-2 mx-auto md:px-11">
                <p class="font-semibold font-serif mx-3">Username</p>
                <i class="fa-regular fa-user fa-lg mx-3 my-2"></i><input type="text"
                    class="my-2 rounded-sm bg-slate-100 p-1 px-2 outline-none border-[1px] border-gray-500"
                    placeholder="Type Your Username">
                <p class="font-semibold font-serif mx-3">Password</p>
                <span class="material-symbols-outlined mx-2 h-auto w-auto">
                    lock
                </span><input type="password"
                    class="password my-2 rounded-sm bg-slate-100 p-1 px-2 outline-none border-[1px] border-gray-500"
                    placeholder="Type Your Password"><i class="eyeIcon fa-regular fa-eye-slash ml-1 cursor-pointer"
                    style="color: #000000;"></i>
            </div>
            <p class="text-right mx-3 text-xs text-blue-800 cursor-pointer">Forgot Password ?</p>
            <div class="text-center mt-4"><button
                    class="bg-blue-500 text-lg p-2 w-52 rounded-full font-serif">Login</button></div>
            <p class="text-center text-xs font-semibold mt-2">Or Sign Up Using: </p>
            <div class="mt-2 flex justify-center items-center h-auto w-auto">
                <div class="flex h-auto w-auto gap-2"><span
                        class="w-6 h-6 bg-white rounded-full flex justify-center items-center cursor-pointer"><i
                            class="fa-brands fa-google" style="color: #000000;"></i></span><span
                        class="w-6 h-6 bg-white rounded-full flex justify-center items-center cursor-pointer"><i
                            class="fa-brands fa-x-twitter" style="color: #000205;"></i></span><span
                        class="w-6 h-6 bg-white rounded-full flex justify-center items-center cursor-pointer"><i
                            class="fa-brands fa-facebook" style="color: #2d58d7;"></i></span></div>
            </div>
            <p class="text-center text-sm mt-3">Don't Have Account? <span class="text-blue-900 cursor-pointer">Create Account</span> </p>
        </div>
    </div>
    <!--Main body Ends-->

    <script src="login.js"></script>
</body>

</html>
